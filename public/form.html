<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-2">
            <a class="btn btn-light" href="/cms">New Post</a>
        </div>
        <div class="col-md-2 col-sm-2">
            <a class="btn btn-light" href="/authors">Manage Authors</a>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="ingredient_input">The Main Ingredient</label>
            <input type="text" class="form-control" id="main_ingredient" aria-describedby="ingredient" placeholder="example pork">

        </div>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Diet Types</label>
                <select class="custom-select mr-sm-2" id="diet_type">
                <option value="" disabled selected>Select a Diet</option>
                <option value="balanced">Balanced</option>
                <option value="high-protein">High Protein</option>
                <option value="high-fiber">High Fiber</option>
                <option value="low-fat">Low Fat</option>
                <option value="low-carb">Low Carb</option>
                <option value="low-sodium">Low Sodium</option>
              </select>
            </div>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Diet Restrictions</label>
                    <select class="custom-select mr-sm-2" id="health_type">
                    <option value="" disabled selected>Restrictions</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="peanut-free">Peanut Free</option>
                    <option value="tree-nut-free">Tree Nut Free</option>
                    <option value="sugar-conscious">Sugar Conscious</option>
                    <option value="alcohol-free">Alcohol Free</option>
                  </select>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Diet Restrictions</label>
                        <select class="custom-select mr-sm-2" id="cuisine_type">
                        <option value="" disabled selected>Restrictions</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="peanut-free">Peanut Free</option>
                        <option value="tree-nut-free">Tree Nut Free</option>
                        <option value="sugar-conscious">Sugar Conscious</option>
                        <option value="alcohol-free">Alcohol Free</option>
                      </select>
                    </div>



                    <button id="user_search" type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
